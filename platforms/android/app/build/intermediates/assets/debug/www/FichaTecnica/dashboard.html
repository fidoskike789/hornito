					<em>Información básica, importante y estadísticas</em>
				</div>
				<div class="main-content">
					<div class="row tecnico">
						<div class="col-lg-12">
							<div class="top-content">
								<ul class="list-inline quick-access">
									<li>
										<a href="#">
											<div class="quick-access-item bg-color-green">
												<i class="fa fa-file"></i>
												<h5>ASIGNADAS</h5><em id="asignadas"></em>
											</div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="quick-access-item bg-color-blue">
												<i class="fa fa-cogs"></i>
												<h5>PROCESANDO</h5><em id="procesando"></em>
											</div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="quick-access-item bg-color-orange">
												<i class="fa fa-eye"></i>
												<h5>EN OBSERVACIONES</h5><em id="enobservaciones"></em>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

						<div class="col-md-3">
							<div id="chartReg" class="easy-pie-chart default" data-percent="">
								<span class="percent"></span>
							</div>
							<p class="text-center"><b>Registradas:</b>&nbsp;<span id="regNum"></span></p>
						</div>
						<div class="col-md-3">
							<div id="chartPen" class="easy-pie-chart red" data-percent="">
								<span class="percent"></span>
							</div>
							<p class="text-center"><b>Pendientes:</b>&nbsp;<span id="penNum"></span></p>
						</div>
						<div class="col-md-3">
							<div id="chartPro" class="easy-pie-chart yellow" data-percent="">
								<span class="percent"></span>
							</div>
							<p class="text-center"><b>Procesando:</b>&nbsp;<span id="proNum"></span></p>
						</div>
						<div class="col-md-3">
							<div id="chartFin" class="easy-pie-chart green" data-percent="">
								<span class="percent"></span>
							</div>
							<p class="text-center"><b>Finalizadas:</b>&nbsp;<span id="finNum"></span></p>
						</div>
					</div>
