<!DOCTYPE html>
<html lang="es" class="no-js">
<html>
    <head>
        <title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="IMC - Ficha Técnica">
		<meta name="author" content="IMC">
		<!-- CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="assets/css/main.css" rel="stylesheet" type="text/css">
		<link href="css/master.css" rel="stylesheet" type="text/css">
		<!--[if lte IE 9]>
			<link href="assets/css/main-ie.css" rel="stylesheet" type="text/css" />
			<link href="assets/css/main-ie-part2.css" rel="stylesheet" type="text/css" />
		<![endif]-->
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/kingadmin-favicon144x144.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/kingadmin-favicon114x114.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/kingadmin-favicon72x72.png">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/ico/kingadmin-favicon57x57.png">
		<link rel="shortcut icon" href="assets/ico/favicon.png">
    </head>
    <body>
    	<div class="wrapper full-page-wrapper page-auth page-login text-center">
			<div class="inner-page">
				<div class="logo">
					<a href="index.html"><img src="assets/img/hornipan_logo.png" alt="" /></a>
				</div>
				<div class="login-box center-block">
					<form id="frmCambioPassword" class="form-horizontal" role="form">
						<p class="title">Cambio de Contraseña</p>
						<div class="col-sm-12">
							<div class="form-group">
								<label for="txtNuevoPassword" class="control-label sr-only">Nueva Contraseña</label>
								<div class="input-group">
									<input type="password" placeholder="Nueva Contraseña" id="txtNuevoPassword" name="txtNuevoPassword" class="form-control">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								</div>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label for="txtNuevoPasswordRepeat" class="control-label sr-only">Repita la Contraseña</label>
								<div class="input-group">
									<input type="password" placeholder="Repita la Contraseña" id="txtNuevoPasswordRepeat" name="txtNuevoPasswordRepeat" class="form-control">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								</div>
							</div>
						</div>
						<!--<label class="fancy-checkbox">
							<input type="checkbox">
							<span>Remember me next time</span>
						</label>-->
						<button id="btnCambiarPassword" type="button" class="btn btn-success btn-lg btn-block btn-auth"><i class="fa fa-sign-in"></i> Guardar</button>
						<button id="btnCancelarCambio" type="button" class="btn btn-danger btn-lg btn-block btn-auth"><i class="fa fa-sign-out"></i> Cancelar</button>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer">&copy; 2018 IMC</footer>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- Javascript -->
		<script src="assets/js/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
		<script src="assets/js/bootstrap/bootstrap.js"></script>
		<script src="assets/js/plugins/modernizr/modernizr.js"></script>
		<script src="js/jquery.validate.custom.js"></script>
		<script src="js/jquery.blockUI.js"></script>
		<script src="assets/js/plugins/jquery-gritter/jquery.gritter.min.js"></script>
		<script src="js/master.js"></script>
		<script src="js/index.js"></script>
    </body>
</html>
